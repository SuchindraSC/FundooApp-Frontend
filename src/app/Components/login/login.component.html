<div class="Login">
  <mat-card class="Page">
    <form [formGroup]="LoginForm">
      <div>
        <header>
          <span style="color: blue">F</span>
          <span style="color: red">u</span>
          <span style="color: yellow">n</span>
          <span style="color: blue">d</span>
          <span style="color: green">o</span>
          <span style="color: red">o</span>
        </header>
        <h1>Sign in</h1>
        <h2>Use your Fundoo Account</h2>
      </div>
      <div class="Login-Content">
        <div class="div">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="LoginForm.get('email')?.errors?.required">Email is required</mat-error>
            <mat-error *ngIf="LoginForm.get('email')?.errors?.email">Invalid Email</mat-error>
          </mat-form-field>
        </div>
        <div class="pwd-div">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" [type]="!hide ? 'text' : 'password'" />
              <mat-error *ngIf="LoginForm.get('password')?.errors?.required">Password is required</mat-error>
              <mat-error *ngIf="LoginForm.get('password')?.errors?.pattern">Invalid Password</mat-error>
            </mat-form-field>
          </div>
          <div class="forgotPassword">
            <a routerLink="/forgotpassword"><button mat-flat-button class="pwd">Forgot Password?</button></a>
          </div>
        </div>
        <div class="checkbox">
          <mat-checkbox class="" (change)="hide = !hide">Show Password</mat-checkbox>
        </div>
        <div class="button-div">
          <a routerLink="/register"><button mat-button class="Signup">Create account</button></a>
          <button mat-flat-button class="Signin" (click)="Login()">Sign in</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
