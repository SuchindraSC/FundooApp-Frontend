<div class="resetpassword-container">
  <mat-card class="rstpwd">
    <form [formGroup]="ResetForm">
      <div>
        <header>
          <span style="color: blue">F</span>
          <span style="color: red">u</span>
          <span style="color: yellow">n</span>
          <span style="color: blue">d</span>
          <span style="color: green">o</span>
          <span style="color: red">o</span>
        </header>
        <h1>Change password</h1>
      </div>
      <div class="Resetpassword-Content">
        <div class="line1">
          <p>Create a strong password</p>
        </div>
        <div class="line2">
          <p>
            Create a new, strong password that you don't use for other websites
          </p>
        </div>
        <div class="input-div">
          <div class="pwd">
            <mat-form-field appearance="outline" style="width: 95%;">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" [type]="hide ? 'text' : 'password'"/>
              <mat-error *ngIf="ResetForm.get('password')?.errors?.required">Password is required</mat-error>
              <mat-error *ngIf="ResetForm.get('password')?.errors?.pattern">Invalid Password</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 95%;">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" formControlName="confirm" [type]="hide ? 'text' : 'password'" pattern="{{ ResetForm.value.password }}"/>
              <mat-error *ngIf="ResetForm.get('confirm')?.errors?.required">Confirm Password is required</mat-error>
              <mat-error *ngIf="ResetForm.get('confirm')?.errors?.pattern">Password doesn't match</mat-error>
            </mat-form-field>
          </div>
          <div class="hint">
            <mat-hint class="hint-msg">Use 8 or more characters</mat-hint>
          </div>
        </div>
        <div class="checkbox">
            <mat-checkbox class="" (change)="hide = !hide">Show Password</mat-checkbox>
        </div>
        <div class="button-div">
            <button mat-flat-button class="next" (click)="Reset()">Next</button>
            <button mat-button class="cancel" routerLink='/Login'>Cancel</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
