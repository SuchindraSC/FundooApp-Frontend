<div class="overall-div">
    <mat-card class="card-disp" (click)="openNoteDialog(notes)" [ngStyle]="{ 'background-color': notes['color']}" *ngFor = "let notes of archiveNotes">
        <div>

        </div>
        <div class="d-tit" style="font-weight: bold;">
            {{notes["title"]}}
        </div>
        <div class="d-con" style="margin-bottom: 15px;">
            {{notes["description"]}}
        </div>
        <app-icon [notes] = "notes"></app-icon>
    </mat-card>
</div>
